version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    restart: unless-stopped
    depends_on:
      - web
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
      - ./docker/html:/usr/share/nginx/html
    networks:
      - nginx_network
  db:
    image: mysql:9.0.0
    ports:
    - 33061:33061
    restart: always
    volumes:
    - ./data/conf.d:/etc/mysql/conf.d
    - mysql:/var/lib/mysql
    env_file:
    - .env

  redis:
    image: redis:latest
    ports:
    - 6379:6379
    volumes:
    - redis:/data
    env_file:
    - .env

  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
    - 3000:3000
    depends_on:
    - db
    env_file:
    - .env

  webhook:
    build:
      context: .
      dockerfile: ./webhook.dockerfile
    container_name: webhook
    depends_on:
      - nginx
    ports:
    - 9902:9902
    expose:
    - "9902"
    volumes:
    - webhook:/var/share/nginx/html

  mongodb:
    build:
      context: .
      dockerfile: mongo.dockerfile
    platform: linux/amd64
    restart: always
    env_file:
    - .env
    ports:
    - 27018:27018
    volumes:
    - mongodb:/data
    - ./app/docker/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - default

volumes:
  mysql:
  redis:
  webhook:
  mongodb:

networks:
  nginx_network:
    driver: bridge
    ipam:
      driver: default
